<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Proyek Pemweb/css/stylesL.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>CINEMOON</h1>
            <p>Hallo, Sudah Punya Akun?</p>
            <p class="login-now">Login Sekarang Juga!</p>
        </div>
        <div class="right-side">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <div class="buttons">
                        <a href="/Proyek Pemweb/Landing Page/Landingpage.html">
                            <button type="button" class="btn signin">Sign In</button>
                        </a>
                        <a href="/Proyek Pemweb/Register/register.html">
                            <button type="button" class="btn signup">Sign Up</button>
                        </a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
